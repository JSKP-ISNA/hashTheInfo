<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Register - HashTheInfo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background:#0f1724; color:#e6eef8; font-family: 'Poppins', sans-serif; margin:0; }
    .card { width:420px; margin:60px auto; padding:28px; background: rgba(18,22,30,0.9);
            border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.6); }
    h2 { text-align:center; color:#ffd247; margin-top:0; }
    label { font-size:0.9rem; color:#cbd5e1; display:block; margin-top:10px; }
    input, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none; }
    input { background: rgba(255,255,255,0.06); color:#fff; }
    .btn { background:#ffd247; color:#111; font-weight:600; cursor:pointer; }
    .btn:hover { filter:brightness(1.1); }
    .error { color:#ff6b6b; margin-top:4px; font-size: 0.9rem; }
    .success { color:#6ee7b7; margin-top:8px; }
    .link { margin-top:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>

    <!-- controller-level messages -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <label>Username</label>
      <input type="text" th:field="*{username}" placeholder="Enter username" required/>
      <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>

      <label>Email</label>
      <input type="email" th:field="*{email}" placeholder="you@example.com" required/>
      <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>

      <label>Phone</label>
      <input type="text" th:field="*{phone}" placeholder="+91 9xxxxxxxxx"/>
      <div th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}"></div>

      <label>Date of birth</label>
      <input type="date" th:field="*{dob}"/>
      <div th:if="${#fields.hasErrors('dob')}" class="error" th:errors="*{dob}"></div>

      <label>Password</label>
      <input type="password" th:field="*{password}" placeholder="Enter password" minlength="4" required/>
      <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>

      <label>Confirm Password</label>
      <input type="password" th:field="*{confirmPassword}" placeholder="Re-enter password" minlength="4" required/>
      <div th:if="${#fields.hasErrors('confirmPassword')}" class="error" th:errors="*{confirmPassword}"></div>

      <button class="btn" type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a th:href="@{/login}" style="color:#ffd247">Login here</a>
    </div>
  </div>
</body>
</html>
