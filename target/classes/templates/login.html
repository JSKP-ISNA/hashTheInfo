<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | HashTheInfo SecureApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f19; --card:#11182a; --accent:#ffd247; --accent2:#ffe07a;
      --text:#eef2ff; --muted:#b8c1d9; --danger:#ff6b6b; --success:#4be38a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Poppins',sans-serif; color:var(--text);
      background: linear-gradient(180deg,#0b0f19,#141b2d);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:100%; max-width:420px; background:var(--card); border:1px solid #1f2d4a;
      border-radius:18px; padding:28px; box-shadow:0 16px 40px rgba(0,0,0,.45);
    }
    h1{ margin:0 0 4px; color:var(--accent); font-size:24px; }
    p.hint{ margin:0 0 18px; color:var(--muted); font-size:14px; }
    .msg{ margin:10px 0 14px; font-size:14px; padding:10px 12px; border-radius:10px; }
    .msg.error{ background:#2b1313; color:#ffb4b4; border:1px solid #4b1a1a; }
    .msg.success{ background:#0d2a1d; color:#b8ffd4; border:1px solid #1b5a3a; }
    label{ display:block; margin:10px 0 6px; color:#dbe4ff; font-size:14px; }
    .input{ width:100%; background:#0e1529; padding:12px 14px; border:1px solid #1f2d4a; border-radius:12px; }
    .input:focus-within{ border-color:var(--accent); }
    .input input{ all:unset; color:#fff; font-size:15px; width:100%; }
    .btn{
      width:100%; appearance:none; border:none; cursor:pointer; margin-top:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#111; font-weight:700; padding:12px 16px; border-radius:12px;
      box-shadow:0 6px 18px rgba(255,210,71,.35);
    }
    .small{ text-align:center; margin-top:14px; color:var(--muted); font-size:13px; }
    .link{ color:var(--accent); text-decoration:none; font-weight:600; }
    .link:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <section class="card">
    <h1>Sign in</h1>
    <p class="hint">Use your username and password to continue.</p>

    <!-- Messages from controller -->
    <div th:if="${error}" class="msg error" th:text="${error}"></div>
    <div th:if="${message}" class="msg success" th:text="${message}"></div>
    <!-- Messages from Spring Security -->
    <div th:if="${param.error}" class="msg error">Invalid username or password</div>
    <div th:if="${param.logout}" class="msg success">You have been logged out</div>

    <form th:action="@{/login}" method="post" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <label for="username">Username</label>
      <div class="input"><input id="username" name="username" type="text" autocomplete="username" required></div>

      <label for="password">Password</label>
      <div class="input"><input id="password" name="password" type="password" autocomplete="current-password" required></div>

      <button class="btn" type="submit">Login</button>
    </form>

    <p class="small">New here?
      <a class="link" th:href="@{/register}">Register</a>
    </p>
  </section>
</body>
</html>
