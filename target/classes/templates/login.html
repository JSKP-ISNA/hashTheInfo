<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | HashTheInfo üîí</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f1f, #1c2541);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        button {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .error {
            color: #ff6666;
            font-size: 14px;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê HashTheInfo</h1>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div th:if="${param.error}" class="error">Invalid username or password</div>
        <div th:if="${param.logout}" class="error" style="color: #00cc66;">You have been logged out</div>

        <footer>¬© 2025 HashTheInfo.com</footer>
    </div>
</body>
</html>
